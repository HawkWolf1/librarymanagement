<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2> USER REGISTRATION </h2>
        <form onsubmit="signUp(event)">
            <label>NAME</label>
            <input id="name" type="text" name="name" placeholder="Enter Name" required><br>

            <label> EMAIL </label>
            <input id="email" type="email" name="email" placeholder="Enter Email" required><br>

            <label> PASSWORD </label>
            <input id="password" type="password" name="password" placeholder="Enter Password" required><br>

            <label> PHONE NUMBER </label>
            <input id="phone" type="phone" name="phone" placeholder="Enter phoneno." required><br>

            <label> SELECT ROLE </label>
            <select id="role" name="role"><br>
            <option>User</option>
            <option>Admin</option>
            </select><br>

            <button> SIGN UP </button>
        </form>
        <a href = "./login.html"> EXISTING USER - LOGIN</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script src=signup.js></script>
</body>
</html>
